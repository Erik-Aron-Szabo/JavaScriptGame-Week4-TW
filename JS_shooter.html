<!DOCTYPE html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="JS_shooter.css">
        <script src="./JS_shooter.js" defer></script>
    </head>
    <body class="main" id="main">

        <div class="header">
            <H1 class="title">Bacteria Slayer</H1>
        </div>

        <div class="playground">
            <p id="score">Score: 0</p>
            <p id="countdown">Timer: 0</p>
            <div class="startupPage">
                <button class="option_1">1Minute</button>
                <button class="option_2">No Timer</button>
            </div>
            
            <div class="finalScore">
                <p id="finalScore"></p>
            </div>
        </div>

        <div class="footer">
            <div class="buttongroup">

            </div>
            <div class="credit">
                <p id="credit">Music by: Patrick de Arteaga</p>
            </div>
        </div>
    </body>
</html>
